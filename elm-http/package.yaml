name:                elm-http
version:             0.1.0.0
github:              "miniBill/elm-http"
license:             BSD3
author:              "Leonardo Taglialegne"
maintainer:          "cmt.miniBill@gmail.com"
copyright:           "2019 Leonardo Taglialegne"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/miniBill/elm-http#readme>

dependencies:
- elm-prelude >=0.1 && <0.2

library:
  source-dirs: src
  dependencies:
  - http-client >=0.6 && <0.7
  - http-client-tls >=0.3 && <0.4
  - text >=1.2 && <1.3
  - bytestring >=0.10 && <0.11
  exposed-modules:
  - Http
  other-modules: []
  default-extensions:
  - Strict
  - StrictData
  - OverloadedStrings
  ghc-options:
  - -Wall
  - -Werror
  - -Wcompat
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints

tests:
  elm-http-test:
    main:                Spec.hs
    source-dirs:         test
    other-modules: []
    default-extensions:
    - Strict
    - StrictData
    - OverloadedStrings
    ghc-options:
    - -Wall
    - -Werror
    - -Wcompat
    - -Wincomplete-record-updates
    - -Wincomplete-uni-patterns
    - -Wredundant-constraints
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - elm-http
